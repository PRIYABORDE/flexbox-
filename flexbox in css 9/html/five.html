<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways</title>
    <link rel="stylesheet" href="/css/five.css">
</head>
<body>
    <div class="full container">
        <!--left section-->
              <section class="left">
            <!--navigation container-->
            <nav>
                <div class="logos-container">
                
                        <img src="/image/image 5.png" alt="IRCTC">
                        <img src="/image/image 6.png" alt="indian Railways">
                </div>
                <div class="navigation- container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>contact us</li>
                        <li>alerts</li>
                    </ul>
                    <ul>
                        <li><button>login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <!--main section-->
            <main>
                <div>
                    <h2 class="main-tital">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">
                            safety
                        </span>
                        <span class="orange-text">
                            security
                        </span>
                        <span class="blue-text">
                            punctuality
                        </span>
                    </p>
                </div>
                <div class="choose-containr">
                    <button class="selected"><img src="/image/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png " alt="">book Ticket</button>
                    <button><img src="/image/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png">pnp ststus</button>
                    <button><img src="/image/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png">charts/vacancy</button>
                </div>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container"></div>
                            <img src="/image/ic-search-from-desktop.png">
                    </div>
                    <div class="select-obtion">
                        <div class="dropdown">
                            <span>form</span>
                            <img src="/image/expand_more_FILL0_wght400_GRAD0_opsz48 1.png">
                        </div>
                        <div class="choose-location">
                            <h2>Bangalore</h2>
                            <span>KSR- Bangalore</span>
                        </div>
                    </div>
                    </div>
                    <div class="center-from-to-arrow">
                        <img src="/image/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"alt="">
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="/image/ic-search-to-desktop.png">
                        </div>
                        <div class="select-option">

                            <div class="dropdown">

                                <span>To</span>

                                    <img src="/image/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">

                            </div>

                            <div class="choose-location">

                                <h2>Kasaragod</h2>

                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journey-details-section-container">

                    <div class="card-element">

                        <div class="card-element-image-container">

                            <img src="/image/ic-search-calender-desktop.png" alt="">

                        </div>

                        <div class="select-option">
                            <div class="dropdown">

                                <span>Date</span>

                                <img src="/image/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">

                            </div>

                            <div class="choose-location">

                                <h2>01 Aug 23</h2>

                                <span>Tuesday</span>

                            </div>
                        </div>
                    </div>
                    <div class="card-element ">

                        <div class="card-element-image-container">

                            <img src="/image/group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="">

                        </div>

                        <div class="select-option">

                            <div class="dropdown">

                                <span>Class</span>

                                <img src="/image/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">

                            </div>

                            <div class="choose-location">

                                <h2>3A</h2>

                                <span>AC 3 tier</span>

                            </div>

                        </div>

                    </div>


                    <div class="card-element">

                        <div class="card-element-image-container">

                            <img src="/image/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">

                        </div>

                        <div class="select-option">

                            <div class="dropdown">

                                <span>Seat Type</span>

                                <img src="/image/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">

                            </div>

                            <div class="choose-location">

                                <h2>TATKAL</h2>

                                <span>AC 3 Tier</span>

                            </div>

                        </div>

                    </div>


                </div> 
                </div>
                <button class="search-button">Search Train <img src="/image/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></button>

        </section>

            <img src="/image/image.png" alt="">
